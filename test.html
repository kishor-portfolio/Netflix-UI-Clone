<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Swiper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <img src="pushpa2.jpg" alt="Image 1" class="swiper-slide">
            <img src="venom.jpg" alt="Image 2" class="swiper-slide">
            <img src="squid.jpg" alt="Image 3" class="swiper-slide">
            <img src="bool.jpg" alt="Image 4" class="swiper-slide">
        </div>
    </div>
</body>
</html>
